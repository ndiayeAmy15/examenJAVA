<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Dégradé de couleurs */
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            max-width: 450px;
        }

        .card {
            border-radius: 15px;
            background-color: #ffffff;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #6a11cb;
            color: white;
            font-size: 1.6rem;
            text-align: center;
            border-radius: 10px 10px 0 0;
            padding: 1rem;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
        }

        .btn-primary:hover {
            background-color: #1e66c2;
            border-color: #1b5fa6;
        }

        .text-danger {
            font-size: 0.9rem;
        }

        a {
            color: #2575fc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .mt-3 {
            margin-top: 1.5rem;
        }

        .shadow-lg {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bg-light {
            background-color: #f4f7fc !important;
        }

    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
        <div class="card-header">
            Connexion
        </div>
        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <p class="text-center mt-3">
            Pas encore de compte ? <a href="/register">S'inscrire</a>
        </p>
        <p class="text-danger text-center" th:if="${session.error}">
            <span th:text="${session.error}"></span>
        </p>
    </div>
</div>

</body>
</html>
