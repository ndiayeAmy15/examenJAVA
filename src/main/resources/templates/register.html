<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Dégradé de couleurs chaudes */
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            max-width: 500px;
        }

        .card {
            border-radius: 15px;
            background-color: #ffffff;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #ff7e5f;
            color: white;
            font-size: 1.6rem;
            text-align: center;
            border-radius: 10px 10px 0 0;
            padding: 1rem;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background-color: #feb47b;
            border-color: #feb47b;
        }

        .btn-primary:hover {
            background-color: #ff9e6a;
            border-color: #ff9e6a;
        }

        .text-center {
            text-align: center;
        }

        a {
            color: #feb47b;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .mt-3 {
            margin-top: 1.5rem;
        }

        .shadow-lg {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
        <div class="card-header">
            Inscription
        </div>
        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label for="prenom" class="form-label">Nom d'utilisateur:</label>
                <input type="text" id="prenom" name="prenom" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom d'utilisateur:</label>
                <input type="text" id="nom" name="nom" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Mot de passe:</label>
                <input type="text" id="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="motdepass" class="form-label">Mot de passe:</label>
                <input type="password" id="motdepass" name="motdepass" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>
        <p class="text-center mt-3">
            Déjà inscrit ? <a href="/login">Se connecter</a>
        </p>
    </div>
</div>

</body>
</html>
